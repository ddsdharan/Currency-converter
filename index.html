<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>&#x1F4B1;Currency Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/Logo/currency-converter-icon.png" alt="Logo" width="30" height="28" class="d-inline-block align-text-top">
            Currency Converter
          </a>
        </div>
      </nav>

      <div class="container-fluid" id="container-fluid">
        <div class="container-sm" id="formContainer">
          <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect01">BASE CURRENCY</label>
              <select class="form-select" id="inputGroupSelect01">
                  <option selected>Currency codes & Currency</option>
              </select>
            </div>
  
            <div class="input-group mb-3">
              <span class="input-group-text" id="currencyCode01"></span>
              <input type="text" class="form-control" id="form-control01" placeholder="Enter amount" aria-label="amount (with dot and five decimal places)">
            </div>
  
            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect02">TARGET CURRENCY</label>
              <select class="form-select" id="inputGroupSelect02">
                  <option selected>Currency codes & Currency</option>
              </select>
            </div>
            <button class="btn btn-dark mb-3" id="convertButton" type="button">Convert</button>
        </div>
        <div class="container-sm">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h6 class="card-subtitle text-body-secondary" id="baseValue"></h6>
              <i class="bi bi-arrow-down-up"></i>
              <h5 class="card-subtitle mb-2 text-body-secondary" id="targetValue"></h5>
              <p class="card-text" id="card-text"></p>
              <button class="btn btn-secondary mb-3" id="resetButton" type="button">Reset</button>
              <div class="card-footer text-body-secondary" id="cardFooter"></div>
            </div>
          </div>
        </div>
      </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
